<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hedvig</title>
    <link rel="stylesheet" href="design.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Hedvig</a>
            <h1 class ="show">Nyheter</h1>
            <!--Kundvagn-->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Kassa</h2>
                <div class="cart-content">
                </div>
                <div class="total">
                    <div class="total-title">Totala</div>
                    <div class="total-price">0 kr</div>
                </div>
                <button type="button" class="btn-buy">Köp Nu</button>

                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <!--Under rubtrik-->
    <section class="shop container">
        <h2 class="section-title">-----------------------------------------------------------------------</div>
            <div class="shop-content">
            <!--Första skon-->
            <div class="product-box">
                <img src="img/sko1.webp" alt="" class="product-img" height="250" width="190" >
                <h2 class="product-title">Nike Air Force 1</h2>
                <span class="price">1300 kr</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--Andra skon-->
            <div class="product-box">
                <img src="img/sko2.webp" alt="" class="product-img" height="250" width="190">
                <h2 class="product-title">Nike Air Force 2</h2>
                <span class="price">1500 kr</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--Tredje skon-->
            <div class="product-box">
                <img src="img/sko3.webp" alt="" class="product-img" height="250" width="190" >
                <h2 class="product-title">Nike run 305</h2>
                <span class="price">1490 kr</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--Fjärde skon-->
            <div class="product-box">
                <img src="img/sko4.webp" alt="" class="product-img" height="250" width="190">
                <h2 class="product-title">Nike splash</h2>
                <span class="price">1900 kr</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--Femte skon-->
            <div class="product-box">
                <img src="img/sko5.webp" alt="" class="product-img" height="250" width="190">
                <h2 class="product-title">Nike</h2>
                <span class="price">149kr</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--6 skon-->
            <div class="product-box">
                <img src="img/sko6.webp" alt="" class="product-img" height="250" width="190">
                <h2 class="product-title">Nike Air</h2>
                <span class="price">1000kr</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--6 skon-->
            <div class="product-box">
                <img src="img/sko7.webp" alt="" class="product-img" height="250" width="190">
                <h2 class="product-title">Nike Air</h2>
                <span class="price">1000kr</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--6 skon-->
            <div class="product-box">
                <img src="img/sko8.webp" alt="" class="product-img" height="250" width="190">
                <h2 class="product-title">Nike Air</h2>
                <span class="price">1000kr</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--Kommentarsfältet-->
        </div>
    </section>
    <script src="main.js"></script> 
</body>
</html>
